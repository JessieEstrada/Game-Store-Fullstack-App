  <body>
    <header>
      <a href="/" class="logo">
        <img src="../Images/GamerWorm-removebg-preview.png" alt="Logo" />
        Wormhole Gaming
      </a>
      <nav>
        <!-- Search bar -->
        <form action="/search" method="get" class="search-form">
          <input
            name="q"
            type="search"
            class="search-input"
            placeholder="Search"
          />
        </form>

        <ul>
          <li><a href="../MainPage/index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container checkout">
        <h2>Create T-Shirt (ADMIN)</h2>

        <form
          action="saveTshirt"
          method="post"
          id="tshirt-form"
          class="create-t-shirt-form"
        >
          <label for="model">Size:</label>
          <input type="text" id="size" name="size" maxlength="20" required />

          <label for="color">Color:</label>
          <input type="text" id="color" name="color" maxlength="20" required />

          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            maxlength="255"
            required
          ></textarea>

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required />

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required />

          <label for="youtubeId">YouTube Video ID:</label>
          <input type="text" id="youtubeId" name="youtubeId" required />

          <button type="submit">Create Console</button>
        </form>
      </section>
    </main>
    <script src="createConsoleScript.js"></script>
  </body>
