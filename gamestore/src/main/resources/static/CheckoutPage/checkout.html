<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Store</title>
    <link rel="icon" href="https://i.imgur.com/QxckFLG.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/CheckoutPage/checkoutStylesheet.css"
    />
    <!-- Add this line to include the carousel CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Add this line to include the carousel JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="https://i.imgur.com/QxckFLG.png" alt="Logo" />
        Wormhole Gaming
      </a>
      <nav>
        <!-- Search bar -->
        <form action="/search" method="get" class="search-form">
          <input
            name="q"
            type="search"
            class="search-input"
            placeholder="Search"
          />
        </form>

        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container checkout">
        <div class="container">
          <div class="left">
            <div id="mainContent">
              <h2 class="item-title" th:text="${itemDetail}"></h2>
              <img
                id="itemImage"
                class="item-image"
                th:src="${imageUrl}"
                alt="${itemDetail}"
                style="display: block"
              />
              <div id="itemVideo" class="item-video" style="display: none">
                <iframe
                  width="420"
                  height="315"
                  th:attr="src='https://www.youtube.com/embed/' + ${urlTrailerID}"
                ></iframe>
              </div>
              <p class="item-description" th:text="${description}"></p>
              <p class="item-price" th:text="'$' + ${price}"></p>
              <p class="item-quantity" th:text="${quantity} + ' available'"></p>
            </div>
            <div id="previewButtons">
              <button onclick="showImage()">Show Item</button>
              <button onclick="showVideo()">Show Trailer</button>
            </div>
          </div>

          <div class="right">
            <form action="/saveOurInvoice" method="post" class="checkout-form">
              <div class="billing-info">
                <h3>Billing Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required />
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />
                <label for="state">State:</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  maxlength="2"
                  required
                />
                <label for="zipcode">Zipcode:</label>
                <input
                  type="text"
                  id="zipcode"
                  name="zipcode"
                  maxlength="5"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  required
                />
              </div>
              <div class="payment-info">
                <h3>Item Information</h3>

                <input
                  type="hidden"
                  id="itemType"
                  name="itemType"
                  th:value="${itemType}"
                  required
                  readonly
                />

                <input
                  type="hidden"
                  id="imageUrl"
                  name="imageUrl"
                  th:value="${imageUrl}"
                />

                <label for="itemDetail">Item Title:</label>
                <input
                  type="text"
                  id="itemDetail"
                  name="itemDetail"
                  th:value="${itemDetail}"
                  required
                  readonly
                />

                <input
                  type="hidden"
                  id="itemId"
                  name="itemId"
                  th:value="${itemId}"
                  required
                  readonly
                />
                <label for="quantity">Quantity:</label>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  required
                />
              </div>
              <!--            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
              <button type="submit" class="submit-button">Submit Order</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="/CheckoutPage/checkoutScript.js"></script>
  </body>
  <footer class="footer">
    <div class="footer__logo-box">
      <img
        src="https://i.imgur.com/QxckFLG.png"
        alt="Full logo"
        class="footer__logo"
      />
    </div>
    <div class="row">
      <div class="col-1-of-2">
        <div class="footer__navigation">
          <ul class="footer__list">
            <li class="footer__item">
              <a
                href="/About"
                class="footer__link"
                >Company</a
              >
            </li>
            <li class="footer__item">
              <a
                href="/About"
                class="footer__link"
                >Contact</a
              >
            </li>
            <li class="footer__item">
              <a
                href="/About"
                class="footer__link"
                >Carrers</a
              >
            </li>
            <li class="footer__item">
              <a
                href="/About"
                class="footer__link"
                >Privacy policy</a
              >
            </li>
            <li class="footer__item">
              <a
                href="/About"
                class="footer__link"
                >Terms</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-1-of-2">
        <p class="footer__copyright">
          Built by
          <a
            href="https://www.linkedin.com/in/bryan-tineo/"
            class="footer__link"
            >Bryan Tineo</a
          >
          and
          <a
            href="https://www.linkedin.com/in/jessieestrada/"
            class="footer__link"
            >Jessie Estrada</a
          >
          for our Bootcamp at Neflix. Copyright &copy; by Bryan Tineo and Jessie
          Estrada.
        </p>
      </div>
    </div>
  </footer>
</html>
