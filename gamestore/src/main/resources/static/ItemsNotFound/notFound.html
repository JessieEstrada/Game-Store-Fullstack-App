<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
    <link rel="icon" href="../Images/GamerWorm-removebg-preview.png" />
    <link rel="stylesheet" href="/ItemsNotFound/notFoundStyle.css" />
    <!-- Add this line to include the carousel CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Add this line to include the carousel JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="../Images/GamerWorm-removebg-preview.png" alt="Logo" />
        Wormhole Gaming
      </a>
      <nav>
        <!-- Search bar -->
        <form action="/search" method="get" class="search-form">
          <input
            name="q"
            type="search"
            class="search-input"
            placeholder="Search"
          />
        </form>

        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="no-search-results">
        <img
          src="../Images/Sad Worker.png"
          alt="Not Found Image"
          class="not_found_image"
        />
        <h2>No Items Found! Please Check Back Later!</h2>
      </section>
    </main>
    <!--<script src="searchScript.js"></script>-->
  </body>
